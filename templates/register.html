<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - TodoApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <h1>Register</h1>

        {% if registration_success %}
            <p class="success-message">Registration Successful! You can now log in.</p>
            <h2>Login Now</h2>
            <!-- Only show login form after successful registration -->
            <form action="{{ url_for('login_page') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        {% else %}
            <!-- Show registration form if not successful -->
            <form action="{{ url_for('register_page') }}" method="POST">
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Register</button>
            </form>
        {% endif %}
    </div>

    {% include 'footer.html' %}
</body>
</html>
